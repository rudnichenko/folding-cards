<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel folding cards</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">

                <h2 class="card-front__heading">
                  Пляжи
                </h2>
                <p class="card-front__text-price">
                  От 500$
                </p>
              </div>
              
              <div class="card-front__bt">
                <p class="card-front__text-view card-front__text-view--beach">
                  Посмотреть
                </p>
              </div>
            </div>
            <div class="card-back">
              <video class="video__container" autoplay muted loop>
                <source class="video__media" src="./video/beach.mp4" type="video/mp4">
              </video>
            </div>
          </div>
        </div>
        
        <div class="inside-page">
          <div class="inside-page__container">
            <h3 class="inside-page__heading inside-page__heading--beach">
              Для любителей солнца
            </h3>
            <p class="inside-page__text">
              Отдых в лучших отелях первой линии, чистое море и красивые пляжи!
            </p>
            <a href="#" class="inside-page__btn inside-page__btn--beach">Все туры тут</a>
          </div>
        </div>
      </div>
    </section>

</section>
